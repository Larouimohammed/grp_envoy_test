syntax = "proto3";

package helloworld;

// Specify the Go package path
option go_package = "'https://github.com/Larouimohammed/grp_envoy_test.git";

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply) {}
  rpc LotsOfReplies(HelloRequest) returns (stream HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

